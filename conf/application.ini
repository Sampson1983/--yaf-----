[base]
application.directory = APP_PATH"/application/"
application.viewPath = APP_PATH"/views"
application.viewCachePath = APP_PATH"/caches"

[product : base]
database.type     = mysql
database.host     = localhost
database.port     = 3306
database.username = root
database.password = 
database.databaseName = yaf
application.showErrors = 0

[dev : product]
database.databaseName = yaf_dev
application.showErrors = 1

[test : product]
database.databaseName = yaf_test
application.showErrors = 1